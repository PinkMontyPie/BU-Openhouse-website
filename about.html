<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BU openhouse</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <main class="h-auto w-full">
    <div
      class="flex flex-row justify-between items-center h-[100px] w-full sticky top-0 animate-class z-50 px-5 navbar"
    >
      <div class="containers flex flex-row justify-between items-center h-[110px] w-full sticky top-0 animate-class z-50 px-5 navbar">
        <div class="flex justify-center items-center gap-4">
          <a
            href=""
            class="bg-gradient-to-r from-[#961ADF] to-[#F68129] font-bold text-white px-8 py-2 rounded-full border-2 border-white hover:scale-95 transition-all"
            >Registration</a
          >
        </div>
        <div class="flex justify-center items-center gap-5">
          <div class="bg">
            <img src="image/buicon.png" alt="logo" class="h-[70px] w-auto" />
          </div>
        </div>
        <div
          class="flex flex-row justify-between items-center gap-5 rounded-xl drop-shadow-xl"
        >
          <a
            href="index.html"
            class="text-[#ffffff] text-[16px] font-medium hover:scale-90 transition-all"
            >Home</a
          >
          <a
            href="speaker.html"
            class="text-[#ffffff] text-[16px] font-medium hover:scale-90 transition-all"
            >Volunteer</a
          >
          <a
            href="about.html"
            class="text-[#ffffff] text-[16px] font-medium hover:scale-90 transition-all"
            >About</a
          >
          <a
            href="contact.html"
            class="text-[#ffffff] text-[16px] font-medium hover:scale-90 transition-all"
            >Schedule</a
          >
        </div>
      </div>
    </div>

    <div class="containers relative mt-8 animate-class px-5">
      <img
        src="image/banner.png"
        alt=""
        class="absolute top-0 blur-xl -z-50"
      />
      <img src="image/banner.png" alt="" class="z-50" />
    </div>

    <div
      class="containers flex flex-col justify-center items-center py-32 lg:py-40 animate-class px-8"
    >
      <img
        src="image/cre1.png"
        alt=""
        width="150"
        class="hover:animate-bounce"
      />
      <div class="flex flex-col justify-center items-center pt-10 pb-20">
        <h1
          class="bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent font-bold text-center text-[60px] md:text-[120px] animate-class"
        >
          Itâ€™s Time To Be A Pro
        </h1>
        <h2
          class="font-medium text-white text-[20px] md:text-[30px] animate-class"
        >
          Join us in Openhouse Today!
        </h2>
      </div>
      <div
        class="flex flex-row items-center px-8 py-3 gap-5 bg-white rounded-full animate-class"
      >
        <div
          class="flex justify-center items-center bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent font-bold gap-1"
        >
          <a href="workshop.html">Explore Workshop!</a>
        </div>
      </div>
    </div>

    <div class="containers flex flex-col gap-10 px-8">
      <div class="w-full flex flex-row justify-between items-center">
        <h1
          class="bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent font-bold text-[30px] lg:text-[50px] animate-class delay-1"
        >
          Highlights
        </h1>
        <img
          src="image/cre2.png"
          class="h-[100px] lg:h-[180px] w-auto"
          alt=""
        />
      </div>
      <div
        class="grid grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-10 pb-10 animate-class delay-2"
      >
        <img
          src="image/act1.png"
          alt=""
          class="rounded-xl hover:scale-105 transition-all hover:-rotate-3 hover:drop-shadow-[0_30px_30px_rgba(130,13,231,0.25)]"
        />
        <img
          src="image/act2.png"
          alt=""
          class="rounded-xl hover:scale-105 transition-all hover:rotate-3 hover:drop-shadow-[0_30px_30px_rgba(247,80,183,0.25)]"
        />
        <img
          src="image/act3.png"
          alt=""
          class="rounded-xl hover:scale-105 transition-all hover:-rotate-3 hover:drop-shadow-[0_30px_30px_rgba(23,204,252,0.25)]"
        />
        <img
          src="image/act4.png"
          alt=""
          class="rounded-xl hover:scale-105 transition-all hover:rotate-3 hover:drop-shadow-[0_30px_30px_rgba(0,194,159,0.25)]"
        />
        <img
          src="image/act5.png"
          alt=""
          class="rounded-xl hover:scale-105 transition-all hover:-rotate-3 hover:drop-shadow-[0_30px_30px_rgba(255,59,9,0.25)]"
        />
        <img
          src="image/act6.png"
          alt=""
          class="rounded-xl hover:scale-105 transition-all hover:rotate-3 hover:drop-shadow-[0_30px_30px_rgba(215,212,203,0.25)]"
        />
      </div>
    </div>

    <div class="containers flex flex-col gap-10 px-8">
      <div class="w-full flex flex-row justify-between items-center">
        <h1
          class="bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent font-bold text-[30px] lg:text-[50px] animate-class delay-1"
        >
          Schedule
        </h1>
        <img
          src="image/cre2.png"
          class="h-[100px] lg:h-[180px] w-auto"
          alt=""
        />
      </div>
    </div>
    <script src="js/app.js"></script>
  </main>
</html>
