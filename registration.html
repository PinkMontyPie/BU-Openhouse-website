<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BU Open House Registration</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <!-- Navbar Section -->
    <div class="containers flex flex-row justify-between items-center h-[100px] w-full sticky top-0 bg-transparent z-50 px-8">
        <div class="flex flex-row items-center px-[25px] py-[15px] gap-5 bg-white rounded-full drop-shadow-xl">
            <div class="flex justify-center items-center gap-5">
                <img src="image/buicon.png" alt="logo" class="h-[30px] w-auto" />
                <h1 class="text-[#151515] text-[16px] font-bold hidden md:flex">BU Open House 2024</h1>
            </div>
            <div class="h-8 w-[2px] bg-slate-200 rounded-full hidden md:flex"></div>
            <div class="justify-center items-center bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent font-bold gap-1 hidden md:flex">
                <a href="index.html">Back To Homepage</a>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row items-center px-[30px] py-[15px] bg-white rounded-full drop-shadow-xl">
            <div id="menu" class="justify-center items-center gap-8 hidden lg:flex">
                <a href="index.html" class="text-[#151515] text-[16px] font-medium hover:scale-90 transition-all">Home</a>
                <a href="about.html" class="text-[#151515] text-[16px] font-medium hover:scale-90 transition-all">About</a>
                <a href="contact.html" class="text-[#151515] text-[16px] font-medium hover:scale-90 transition-all">Schedule</a>
            </div>

            <a href="#" id="menu-toggle" class="lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" class="text-[#151515]">
                    <g fill="none">
                        <path fill="currentColor" d="M20 17.5a1.5 1.5 0 0 1 .144 2.993L20 20.5H4a1.5 1.5 0 0 1-.144-2.993L4 17.5zm0-7a1.5 1.5 0 0 1 0 3H4a1.5 1.5 0 0 1 0-3zm0-7a1.5 1.5 0 0 1 0 3H4a1.5 1.5 0 1 1 0-3z" />
                    </g>
                </svg>
            </a>
            <div id="mobile-menu" class="flex flex-col gap-4 lg:hidden ">
                <a href="index.html" class="text-[#151515] text-[16px] font-medium hover:scale-90 transition-all">Home</a>
                <a href="about.html" class="text-[#151515] text-[16px] font-medium hover:scale-90 transition-all">About</a>
                <a href="contact.html" class="text-[#151515] text-[16px] font-medium hover:scale-90 transition-all">Schedule</a>
            </div>
        </div>
    </div>

    <!-- Registration Form Section -->
     
    <div class="containers flex flex-col justify-center items-center py-8 px-8 animate-class ">
        <h1 class="bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent font-bold text-[40px] md:text-[60px]">Registration Form</h1>
        <h1 class="bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent font-bold text-[20px] md:text-[30px]">อยากเข้าร่วมกับเรา? กรอกฟอร์มข้างล่างเลย!</h1>
        <form class="mt-10 w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
            <div class="flex flex-col mb-4">
                <label for="name" class="text-white mb-2">Full Name</label>
                <input type="text" id="name" name="name" required class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]" />
            </div>
            <div class="flex flex-col mb-4">
                <label for="email" class="text-white mb-2">Email</label>
                <input type="email" id="email" name="email" required class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]" />
            </div>
            <div class="flex flex-col mb-4">
                <label for="phone" class="text-white mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]" />
            </div>
            <div class="flex flex-col mb-4">
                <label for="major" class="text-white mb-2">Section</label>
                <select id="major" name="major" required class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]">
                    <option value="" disabled selected>-- Select Section --</option>
                    <option value="1">FullStack Developer - Build your own website</option>
                    <option value="2">Data Analysis - More of your data</option>
                    <option value="3">Cyber Security - White Hat Hacker</option>
                    <option value="4">A successful story of professional in IT Industry</option>
                    <option value="5">Developing with Low-Code Application Platform</option>
                </select>
            </div>
            <div class="flex flex-col mb-4">
                <label for="major" class="text-white mb-2">Time</label>
                <select id="major" name="major" required class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]">
                    <option value="" disabled selected>-- Select Time --</option>
                    <option value="1">Morning | 10:00 - 11:00 </option>
                    <option value="2">Afternoon | 13:00 - 14:00</option>
                </select>
            </div>
            <div class="flex justify-center pt-4">
                <button type="submit" class="bg-gradient-to-r from-[#961ADF] to-[#F68129] text-white font-bold py-2 px-4 rounded-lg hover:scale-105 transition-transform">Register</button>
            </div>

        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
