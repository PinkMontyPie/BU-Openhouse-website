<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BU Open House Registration</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="flex flex-row justify-between items-center h-[110px] w-full sticky top-0 animate-class z-50 px-5 navbar">
        <div class="containers flex flex-row justify-between items-center h-[110px] w-full sticky top-0 animate-class z-50 px-5 navbar">
            <div class="flex justify-center items-center gap-4">
                <a href="home.html" class="bg-gradient-to-r from-[#961ADF] to-[#F68129] font-bold text-white px-8 py-2 rounded-full border-2 border-white hover:scale-95 transition-all">Back</a>
            </div>
            <div class="flex justify-center items-center gap-5">
                <div class="bg">
                    <img src="image/buicon.png" alt="logo" class="h-[70px] w-auto" />
                </div>
            </div>
            <div class="flex flex-row justify-between items-center gap-5 rounded-xl drop-shadow-xl">
                <a href="home.html" class="text-[#ffffff] text-[16px] font-medium hover:scale-90 transition-all">Home</a>
                <a href="about.html" class="text-[#ffffff] text-[16px] font-medium hover:scale-90 transition-all">About</a>
                <a href="schedule.html" class="text-[#ffffff] text-[16px] font-medium hover:scale-90 transition-all">Schedule</a>
            </div>
        </div>
    </div>

    <!-- Registration Form Section -->
    <div class="containers flex flex-row justify-center items-center py-8 px-8 animate-class gap-10">
        <div class="w-full max-w-2xl p-8 rounded-lg shadow-lg">
            <h1 class="bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent  text-[40px] md:text-[60px]">Registration Form</h1>
            <h1 class="bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent  text-[20px] md:text-[30px]">อยากเข้าร่วมกับเรา? กรอกฟอร์มข้างล่างเลย!</h1>
            <form class="mt-10">
                <div class="flex flex-col mb-4">
                    <label for="name" class="text-white mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required class="p-2 rounded-lg bg-black bg-opacity-30 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]" />
                </div>
                <div class="flex flex-col mb-4">
                    <label for="email" class="text-white mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="p-2 rounded-lg bg-black bg-opacity-30 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]" />
                </div>
                <div class="flex flex-col mb-4">
                    <label for="phone" class="text-white mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="p-2 rounded-lg bg-black bg-opacity-30 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]" />
                </div>
                <div class="flex flex-col mb-4">
                    <label for="major" class="text-white mb-2">Section</label>
                    <select id="major" name="major" required class="p-2 rounded-lg bg-black  text-white border bg-opacity-30  border-gray-600 focus:outline-none focus:border-[#961ADF]">
                        <option value="" disabled selected>-- Select Section --</option>
                        <option value="1">FullStack Developer - Build your own website</option>
                        <option value="2">Data Analysis - More of your data</option>
                        <option value="3">Cyber Security - White Hat Hacker</option>
                        <option value="4">A successful story of professional in IT Industry</option>
                        <option value="5">Developing with Low-Code Application Platform</option>
                    </select>
                </div>
                <div class="flex flex-col mb-4">
                    <label for="time" class="text-white mb-2">Time</label>
                    <select id="time" name="time" required class="p-2 rounded-lg bg-black text-white border bg-opacity-30 border-gray-600 focus:outline-none focus:border-[#961ADF]">
                        <option value="" disabled selected>-- Select Time --</option>
                        <option value="1">Morning</option>
                        <option value="2">Afternoon</option>
                    </select>
                </div>
                <div class="flex justify-center pt-4">
                    <button type="submit" class="bg-gradient-to-r from-[#961ADF] to-[#F68129] text-white py-2 px-4 rounded-lg hover:scale-105 transition-transform">Register</button>
                </div>
            </form>
        </div>
        <div class="hidden md:block w-full max-w-lg">
            <img src="image/cre2.png" alt="Registration" class="h-full object-cover rounded-lg w-[350px] pl-24"  />
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
