<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partners - BU Open House</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <!-- Navbar -->
    <div
      class="flex flex-row justify-between items-center h-[110px] w-full sticky top-0 z-50 px-5 bg-black border-b border-gray-800"
    >
      <div class="containers flex flex-row justify-between items-center w-full">
        <div class="flex items-center gap-4">
          <a
            href="home.html"
            class="bg-gradient-to-r from-[#961ADF] to-[#F68129] font-bold text-white px-8 py-2 rounded-full border-2 border-white hover:scale-95 transition-all"
          >
            Back
          </a>
        </div>
        <div class="flex justify-center items-center gap-5">
          <img src="image/buicon.png" alt="logo" class="h-[70px] w-auto" />
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto py-10 px-8">
      <!-- Partners Section -->
      <div>
        <h1
          class="text-center text-4xl md:text-5xl font-bold bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent"
        >
          Our Partners
        </h1>
        <p class="text-center text-lg mt-4 text-gray-400">
          We are proud to partner with these organizations.
        </p>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 mt-10">
          <!-- Partner Card -->
          <div
            class="flex flex-col items-center bg-gray-800 p-4 rounded-lg shadow-lg"
          >
            <img
              src="image/partner1.png"
              alt="Partner 1"
              class="h-20 w-auto mb-2"
            />
            <h3 class="text-lg font-bold">Partner 1</h3>
            <p class="text-gray-400">Description of Partner 1.</p>
          </div>
          <div
            class="flex flex-col items-center bg-gray-800 p-4 rounded-lg shadow-lg"
          >
            <img
              src="image/partner2.png"
              alt="Partner 2"
              class="h-20 w-auto mb-2"
            />
            <h3 class="text-lg font-bold">Partner 2</h3>
            <p class="text-gray-400">Description of Partner 2.</p>
          </div>
          <div
            class="flex flex-col items-center bg-gray-800 p-4 rounded-lg shadow-lg"
          >
            <img
              src="image/partner3.png"
              alt="Partner 3"
              class="h-20 w-auto mb-2"
            />
            <h3 class="text-lg font-bold">Partner 3</h3>
            <p class="text-gray-400">Description of Partner 3.</p>
          </div>
          <div
            class="flex flex-col items-center bg-gray-800 p-4 rounded-lg shadow-lg"
          >
            <img
              src="image/partner4.png"
              alt="Partner 4"
              class="h-20 w-auto mb-2"
            />
            <h3 class="text-lg font-bold">Partner 4</h3>
            <p class="text-gray-400">Description of Partner 4.</p>
          </div>
          <div
            class="flex flex-col items-center bg-gray-800 p-4 rounded-lg shadow-lg"
          >
            <img
              src="image/partner5.png"
              alt="Partner 5"
              class="h-20 w-auto mb-2"
            />
            <h3 class="text-lg font-bold">Partner 5</h3>
            <p class="text-gray-400">Description of Partner 5.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
