<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BU Open House</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
  <div
      class="flex flex-col md:flex-row justify-between items-center md:h-[100px] w-full sticky top-0 animate-class z-50 px-5 navbar"
    >
      <div
        class="containers flex flex-row justify-between items-center h-[110px] w-full sticky top-0 animate-class z-50 px-5"
      >
        <div class="hidden md:flex justify-center items-center gap-4">
          <a
            href="registration.html"
            class="bg-gradient-to-r from-[#961ADF] to-[#F68129] font-bold text-white px-8 py-2 rounded-full border-2 border-white hover:scale-95 transition-all hover:rotate-3 hover:drop-shadow-[0_10px_10px_rgba(247,80,183,0.25)]"
            >Registration</a
          >
        </div>
        <div class="flex justify-center items-center gap-5">
          <div class="bg">
            <img src="image/buicon.png" alt="logo" class="h-[50px] w-auto" />
          </div>
        </div>
        <div
          class="hidden md:flex flex-row justify-between items-center rounded-xl drop-shadow-xl"
        >
          <a
            href="home.html"
            class="text-[#ffffff] text-[16px] font-medium transition-all hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-full"
            >Home</a
          >
          <a
            href="about.html"
            class="text-[#ffffff] text-[16px] font-medium transition-all hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-full"
            >About</a
          >
          <a
            href="speaker.html"
            class="text-[#ffffff] text-[16px] font-medium transition-all hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-full"
            >Speaker</a
          >
        </div>

        <!-- Mobile menu icon -->
        <div class="flex md:hidden">
          <svg
            id="menu-btn"
            xmlns="http://www.w3.org/2000/svg"
            width="2.5em"
            height="2.5em"
            viewBox="0 0 24 24"
          >
            <g fill="none">
              <path
                d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
              />
              <path
                fill="#ffffff"
                d="M20 17.5a1.5 1.5 0 0 1 .144 2.993L20 20.5H4a1.5 1.5 0 0 1-.144-2.993L4 17.5zm0-7a1.5 1.5 0 0 1 0 3H4a1.5 1.5 0 0 1 0-3zm0-7a1.5 1.5 0 0 1 0 3H4a1.5 1.5 0 1 1 0-3z"
              />
            </g>
          </svg>
        </div>
      </div>
      <!-- Mobile Menu (initially hidden) -->
      <div
        id="mobile-menu"
        class="hidden flex-col w-full justify-center items-center gap-8 text-white pb-10"
      >
        <a href="home.html" class="text-white text-[16px] font-medium">Home</a>
        <a href="about.html" class="text-white text-[16px] font-medium"
          >About</a
        >
        <a href="speaker.html" class="text-white text-[16px] font-medium"
          >Speaker</a
        >
        <a
          href="registration.html"
          class="bg-gradient-to-r from-[#961ADF] to-[#F68129] font-bold text-white px-8 py-2 rounded-full border-2 border-white"
          >Registration</a
        >
      </div>
    </div>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        // Toggle the hidden class
        mobileMenu.classList.toggle("hidden");
        mobileMenu.classList.add("flex");
        // You can also add a class for animation if needed
      });
    </script>

  <!-- Contact Us Section -->
  <div class="containers mx-auto py-10 px-8">
    <h1 class="text-center text-4xl md:text-5xl font-bold bg-gradient-to-r from-[#961ADF] to-[#F68129] bg-clip-text text-transparent">
      Contact Us
    </h1>
    <p class="text-center text-lg mt-4 text-gray-400">
      Have questions or feedback? We'd love to hear from you!
    </p>

    <div class="flex flex-col md:flex-row mt-10">
      <!-- Contact Form -->
      <div class="w-full md:w-1/2 bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
        <form>
          <div class="flex flex-col mb-4">
            <label for="name" class="text-white mb-2">Full Name</label>
            <input type="text" id="name" name="name" required class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]" />
          </div>
          <div class="flex flex-col mb-4">
            <label for="email" class="text-white mb-2">Email</label>
            <input type="email" id="email" name="email" required class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]" />
          </div>
          <div class="flex flex-col mb-4">
            <label for="message" class="text-white mb-2">Message</label>
            <textarea id="message" name="message" rows="4" required class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-[#961ADF]"></textarea>
          </div>
          <div class="flex justify-center">
            <button type="submit" class="bg-gradient-to-r from-[#961ADF] to-[#F68129] text-white font-bold py-2 px-6 rounded-lg hover:scale-105 transition-transform">
              Send Message
            </button>
          </div>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="w-full md:w-1/2 md:ml-8 mt-10 md:mt-0">
        <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
        <p class="mb-2"><strong>Email:</strong> <a href="mailto:info@buopenhouse.com" class="text-[#F68129]">info@buopenhouse.com</a></p>
        <p class="mb-2"><strong>Phone:</strong> <span class="text-[#F68129]">+66 1234 5678</span></p>
        <p class="mb-2"><strong>Address:</strong> <span class="text-[#F68129]">Bangkok, Thailand</span></p>
        <h2 class="text-2xl font-bold mt-8 mb-4">Follow Us</h2>
        <div class="flex space-x-4">
          <a href="#" class="text-[#F68129] hover:underline">Facebook</a>
          <a href="#" class="text-[#F68129] hover:underline">Instagram</a>
          <a href="#" class="text-[#F68129] hover:underline">Twitter</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
