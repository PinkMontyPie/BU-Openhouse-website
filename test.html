<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
    <title>Swipeable Glide Track</title>
    <style>
        .glide {
            width: 80%;
            margin: 0 auto;
        }

        .glide__slide {
            width: calc(33.33% - 20px); /* Adjust width for gap */
            margin-right: 20px; /* Space between slides */
        }

        .glide__slide:last-child {
            margin-right: 0; /* Remove margin for the last slide */
        }

        .glide__slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide"><img src="https://via.placeholder.com/300" alt="Image 1"></li>
                <li class="glide__slide"><img src="https://via.placeholder.com/300" alt="Image 2"></li>
                <li class="glide__slide"><img src="https://via.placeholder.com/300" alt="Image 3"></li>
                <li class="glide__slide"><img src="https://via.placeholder.com/300" alt="Image 4"></li>
                <li class="glide__slide"><img src="https://via.placeholder.com/300" alt="Image 5"></li>
                <li class="glide__slide"><img src="https://via.placeholder.com/300" alt="Image 6"></li>
            </ul>
        </div>
        <div data-glide-el="controls">
            <button data-glide-dir="<">Previous</button>
            <button data-glide-dir=">">Next</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
    <script>
        new Glide('.glide', {
            type: 'slider',
            startAt: 0,
            perView: 3,
            gap: 20, // Set the gap between slides
        }).mount();
    </script>
</body>
</html>
